spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/jpashop   # 여러 개 접근할 때 빠름
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                # show_sql: true          # system.out에 출력
                format_sql: true

logging:
    level:
        org.hibernate.SQL: debug
        org.hibernate.type: trace