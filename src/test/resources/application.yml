spring:
    datasource:
        url: jdbc:h2:mem:test   # 여러 개 접근할 때 빠름
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        database: h2
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                # show_sql: true          # system.out에 출력
                format_sql: true

logging:
    level:
        org.hibernate.SQL: debug
        # org.hibernate.type: trace